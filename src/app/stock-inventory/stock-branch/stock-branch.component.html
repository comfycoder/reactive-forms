<div class="stock-branch" [formGroup]="parent">
  <div formGroupName="store">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Branch ID" formControlName="branch">
      <div class="error" *ngIf="required('branch')">
        Branch ID is required
      </div>
      <div class="error" *ngIf="invalid">
        Invalid branch code: 1 letter, 3 numbers
      </div>
      <div class="error" *ngIf="unknown">
        Unknown branch, please check the ID
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Manager Code" formControlName="code">
      <div class="error" *ngIf="required('code')">
        Manager ID is required
      </div>
    </div>
  </div>
</div>
